{% extends "base.html" %}
{% block content %}

<div class="post">
    <div class="post-author">
        Author: {{authorname}}
    </div>

    <div class="post-subject">
        {{subject}}
    </div>

    <pre class="post-content">
        {{content}}
    </pre>
</div>

{% for comment in comments %}
    <div class="comment">
        <div class="comment-content">
            {{comment.content}}
        </div>

        {% if comment.author == current_user %}
            <div class="comment-edit-link">
                <a href="/blog/editcomment/{{comment.key().id()}}">Edit</a>
                <a href="/blog/deletecomment/{{comment.key().id()}}">Delete</a>
            </div>
        {% endif %}
    </div>
{% endfor %}

{% if current_username %}
    <div class="comment-form">
        <form method="post">
            <label>
                <div>Add Comment</div>
                <textarea type="text" name="comment" class="comment-input">{{comment}}</textarea>
            </label>

            <div class="error">
                {{error}}
            </div>

            <input type="submit">
        </form>
    </div>
{% endif %}

{% endblock %}
