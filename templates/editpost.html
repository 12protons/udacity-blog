{% extends "base.html" %}
{% block content %}

<form method="post">
    <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>

    <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
    </label>

    <div class="error">
        {{error}}
    </div>

    <input type="submit">
</form>

<a href="/blog/{{post_id}}">Cancel</a>

{% endblock %}
