{% extends "base.html" %}
{% block content %}

{% for post in posts %}
    <div class="posts">
        <div class="post-subject">
            {{post.subject}}
        </div>

        <pre class="post-content">
            {{post.content}}
        </pre>

        {% if post.author == current_user %}
        <div class="post-edit-link">
            <a href="/blog/edit/{{post.key().id()}}">Edit</a>
        </div>
        {% endif %}
    </div>

{% endfor %}

{% endblock %}
