{% extends "base.html" %}
{% block content %}

{% for post in posts %}
    <div class="posts">
        <div class="post-author">
            {{post.authorname}}
        </div>

        <div class="post-subject">
            {{post.subject}}
        </div>

        <pre class="post-content">
            {{post.content}}
        </pre>
    </div>

{% endfor %}

{% endblock %}
